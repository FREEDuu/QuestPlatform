    <main>
        {% block content %} {% endblock %}

    <!-- GLOBAL TOAST -->
    {% if messages %}
    {% for message in messages %}
    <div class="toast {{ message.tags }} position-fixed bottom-0 end-0 align-items-center text-bg-primary border-0" id="liveToast"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
                id="closeToastTrigger"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <script>
        const toastLiveExample = document.getElementById('liveToast')
        const toastBootstrap = new bootstrap.Toast(toastLiveExample)

        toastBootstrap.show()
        const closeToastTrigger = document.getElementById('closeToastTrigger')

        closeToastTrigger.addEventListener('click', () => {
            toastBootstrap.hide();
        })
    </script>
