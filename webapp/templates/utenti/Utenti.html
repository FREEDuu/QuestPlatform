<!doctype html>
<html lang="en">

<body>
  {% extends 'base.html' %}
  {% block title %}Creazione test{% endblock %}
  {% load crispy_forms_tags %}

  {% block content %}
      <!-- Bootstrap core CSS & JS & HTMX-->

      <script type="text/javascript" src="//cdn.jsdelivr.net/npm/datetimepicker@latest/dist/DateTimePicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css"
      href="//cdn.jsdelivr.net/npm/datetimepicker@latest/dist/DateTimePicker.min.css" />


  
  <main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-secondary m-4">
      <div class="px-0 text-align-center" id="target">
        <h1 class=" ">Utenti con meno di 100 Test (questa settimana)</h1>
        <div class="col-md-6">
            <p></p>
      
      
            <div class="row">
              <div class="col-md-4">
                <h5>Utente</h5> 
       
              </div>
              <div class="col-md-4">
                <h5>Numero Test</h5>
            </div>
              
            </div>
            <p></p>
      
            {% for ut ,num in utenti_inf%}
            <div class="row">
              <div class="col-md">
      
            <h6>                {{ut}}
            </h6>              
</div>
              <div class="col-md">
<h6>                {{num}}
</h6>
            </div>
              
            </div>
            <p></p>
            {% endfor %}

      </div>
    </div>

  

  </main>


  {% endblock %}

  
      
    </body>
  </html>
