<!doctype html>
<html lang="en">

<body>
  {% extends 'base.html' %}
  {% block title %}Creazione test{% endblock %}
  {% load crispy_forms_tags %}

  {% block content %}
      <!-- Bootstrap core CSS & JS & HTMX-->
      <link rel="stylesheet" type="text/css"
      href="//cdn.jsdelivr.net/npm/datetimepicker@latest/dist/DateTimePicker.min.css" />
      <script type="text/javascript" src="//cdn.jsdelivr.net/npm/datetimepicker@latest/dist/DateTimePicker.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css"
      href="//cdn.jsdelivr.net/npm/datetimepicker@latest/dist/DateTimePicker.min.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/datetimepicker@latest/dist/DateTimePicker.min.js"></script>




  
  <main class="container">
    <div class="p-4 p-md-5 mb-4 my-3 rounded bg-body rounded shadow-lg">
      <div class="px-0" id="target">
        <h1>Creazione Test collettivi</h1>

<form action="{% url 'creaDomande' %}" method="POST">

        {% csrf_token %}
          
        <h6 class="border-bottom pb-2 mb-0">Domande </h6>
          <p></p>
                <div id="div" class="m-2">
                  
              </div>
              <button class=" btn btn-success" type="submit"
                hx-get = "{% url 'creaDomandeDisplay' %}" 
                hx-target = '#div'
                hx-swap = 'beforeend'>Aggiungi domanda</button>
          <p></p>

     
          <p></p>

        <button type="submit" class="btn btn-primary float-end" id="crea">Crea Domande</button>

      </div>
    </div>
</form>

  

  </main>

  <script>
    $(document).ready(function () {
      $("#dtBox").DateTimePicker();
    });
  </script>

  {% endblock %}

  
      
    </body>
  </html>
