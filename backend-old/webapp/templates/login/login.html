  <body class="text-center">


<main class="form-signin">
  <form method="POST">
    <img src="{% static 'webapp/logo.svg' %}" alt="INAIL">
    <p></p>
    <h1 class="h3 mb-3 fw-normal">Efettua il Login</h1>
    <!-- ERROR BANNER -->
    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-danger" role="alert" >
          <span class=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16"> <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/> </svg></span>
          {{ message }}
      </div>
    {% endfor %}

    <!-- LOGIN FORM -->
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-floating">
      <input type="username" class="form-control" id="username" placeholder="username" name="username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Ricordami
      </label>
    </div>

    
    <button href="{% url 'home' %}" type="button submit" class="w-100 btn btn-primary btn-lg btn-block">  Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; dal 2023</p>
  </form>
</main>


    
  </body>
</html>
